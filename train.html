<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="train.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4"></h1><strong>Train Time!</strong></h1>
        <p class="lead">"Well, Bust my Buffers"</p>
    </div>  
    </table>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="add-train-info"></tbody>
          <tr>
            <th scope="row">1</th>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
        </tbody>
      </table>

    <form>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="emp-name" aria-describedby="emailHelp" value="">
            </div>
            <div class="form-group">
                <label for="train-dest">Destination</label>
                <input type="text" class="form-control" id="emp-role" value="">
            </div>
            <div class="form-group">
                    <label for="train-time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="emp-start" value="">
            </div>
            <div class="form-group">
                    <label for="train-freq">Frequency (min.)</label>
                    <input type="text" class="form-control" id="emp-rate" value="">
            </div>
            
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
     
        </div> 
</body>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="train.js"></script>
<script src="moment.js"></script>
</html>
